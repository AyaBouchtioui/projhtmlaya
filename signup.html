<!DOCTYPE html>
<html lang="en">
<head>

    <style media="screen">
    
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background: url(https://images.unsplash.com/photo-1673131158657-4404fd1f041a?q=80&w=1000&auto=format&fit=crop&=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Ymlqb3V4fGVufDB8fDB8fHww) no-repeat;
  background-size: cover;
    background-position: center;

}
.container {
 height: 570px;
    width: 450px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(247, 247, 250, 0.6);
    padding: 39px 55px;
}

.container header {
  font-size: 1.5rem;
  color: #ebe5e5;
  font-weight: 500;
  text-align: center;
}
.container .form {
  margin-top: 30px;
}
.form .input-box {
  width: 100%;
  margin-top: 20px;
}
.input-box label {
  color: #f7f5f5;
}
.form :where(.input-box input, .select-box) {
  position: relative;
  height: 50px;
  width: 100%;
  outline: none;
  font-size: 1rem;
  color: #707071;
  margin-top: 8px;
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 0 15px;
}
.input-box input:focus {
  box-shadow: 0 1px 0 rgba(226, 223, 223, 0.1);
}
.form .column {
  display: flex;
  column-gap: 15px;
}
.form .gender-box {
  margin-top: 20px;
}
.gender-box h3 {
  color: #f7f5f5;
  font-size: 1rem;
  font-weight: 400;
  margin-bottom: 8px;
}
.form :where(.gender-option, .gender) {
  display: flex;
  align-items: center;
  column-gap: 50px;
  flex-wrap: wrap;
}

.form .gender {
  column-gap: 5px;
}
.gender input {
  accent-color: rgb(243, 241, 248);
}
.form :where(.gender input, .gender label) {
  cursor: pointer;
}
.gender label {
  color: #e5e5e5;
}
.address :where(input, .select-box) {
  margin-top: 15px;
}
.select-box select {
  height: 100%;
  width: 100%;
  outline: none;
  border: none;
  color: #00015795;
  font-size: 1rem;
}
.form button {
  height: 55px;
  width: 100%;
  color: #fff;
  font-size: 1rem;
  font-weight: 400;
  margin-top: 30px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  background: rgb(130, 106, 251);
}
input{
    
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
     padding: 0 11px;
    margin-top: 5px;
    
}
button{
    margin-top: 9px;
    width: 50%;
    background-color: #ffffff;
    color: #080710;
    padding: 1px 1px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 9px;
    cursor: pointer;
}
::placeholder{
    color: #e5e5e5;
}

.form button:hover {
  background: rgb(88, 56, 250);
}
.password label {
  color: #e5e5e5;
}
    </style>
</head>
<body>
   
    <form  >
       <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />

        <div class="column">

            <input type="number" placeholder="Enter phone number" required />
          </div>

            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>morroco</option>
                <option>france</option>
                <option>spain</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            
          </div>
          <div class="column">
            <input  id="sname"type="text" placeholder="Enter your adress" required />
            <input id="spass" type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <div class="password"><label>password</label>

            <input type="password" placeholder="your password" /></div>
            </div>
            <div class="password"><label>check password</label>

              <input type="password" placeholder="your password" /></div>
              </div>

      </form>
    </section>

</body>
</html>
